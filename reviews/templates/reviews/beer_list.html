<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    {%load static%}
    <link rel="stylesheet" href="{% static 'reviews/style.css'%}" type="text/css">
</head>
  <body>
    <div class="jumbotron">
      <h1>Beer Scouts</h1>
      <h4>  Beer list</h4>
    </div>
<div class="container">
    {% if beer_list %}
    {% for beer in beer_list %}
    <div>
        <h5><a href="{% url 'reviews:beer_detail' beer.id %}">
        {{ beer.name }}
        </a></h5>
        <h6>{{ beer.review_set.count }} reviews</h6>
        <h6>{{ beer.average_rating | floatformat }} average rating</h6>
    </div>
    {% endfor %}
</div>
{% else %}
    <p>No beers are available.</p>
{% endif %}
</body>
</html>
